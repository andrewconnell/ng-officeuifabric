<!DOCTYPE html>
<html>

<head>
  <script data-require="angularjs@1.5.5" data-semver="1.5.5" src="https://code.angularjs.org/1.5.5/angular.js"></script>
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
  <script src="../../../../dist/ngOfficeUiFabric.js"></script>
</head>

<body ng-app="app" ng-controller="AppController as vm">
<h1>Dirty Checking with ngOfficeUiFabric directives</h1>

  <form name="dirtyForm" novalidate>

    <uif-choicefield-group ng-model="vm.notWorking" name="notWorking">
      <uif-choicefield-group-title><label class="ms-Label is-required">Pick a value</label></uif-choicefield-group-title>
      <uif-choicefield-option uif-type="radio" value="value1">Text 1</uif-choicefield-option>
      <uif-choicefield-option uif-type="radio" value="value2">Text 2</uif-choicefield-option>
      <uif-choicefield-option uif-type="radio" value="value3">Text 3</uif-choicefield-option>
      <uif-choicefield-option uif-type="radio" value="value4">Text 4</uif-choicefield-option>
    </uif-choicefield-group>

    <pre> {{ dirtyForm | json }}</pre>

  </form>

  <script>
    angular.module('app', ['officeuifabric.core', 'officeuifabric.components', ]);

    angular.module('app').controller('AppController', ['$scope', function() {
      var vm = this;

      vm.notWorking = "value3";


    }]);
  </script>
</body>

</html>
